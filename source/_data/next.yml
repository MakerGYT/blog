# Site
title: MakerGYT
keywords: blog,makergyt
author: Gao Yuting
timezone: Asia/Shanghai

# URL
url: https://blog.makergyt.com
permalink: :title/

# Render
markdown:
  plugins:
    - markdown-it-footnote
    - name: markdown-it-latex2img
      options:
        style: 'filter: opacity(90%);transform:scale(0.85);'
# Plugin
## Post Wordcount
symbols_count_time:
  symbols: false
  time: false
  total_symbols: false
  total_time: false
  separated_meta: false
  atEnd: true
## Local search
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: true
  preload: false
## Optimization
all_minifier: true

