sudo: true
os: linux
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only

script:
  - hexo generate # generate static files
  - pip install pip==9.0.0
  - pip install coscmd --user
  - coscmd config -a $TENCENT_SECRET_ID -s $TENCENT_SECRET_KEY -b $TENCENT_BUCKET -r $TENCENT_REGION
  - coscmd upload -r public/ /
deploy:
  provider: pages
  skip_cleanup: true
  token: $GH_TOKEN
  keep_history: true
  local_dir: public
  on:
    branch: master