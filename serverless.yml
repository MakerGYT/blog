myWebsite:
  component: '@serverless/tencent-website'
  inputs:
    code:
      src: ./public # Upload static files generated by HEXO
      index: index.html
      error: index.html
    region: ap-shanghai
    bucketName: blog
    protocol: https
    hosts:
      - host: blog.makergyt.com # 希望配置的自定义域名
        https:
          certId: b6onl5O5 # SSL 证书 ID
          http2: off
          httpsType: 4
          forceSwitch: -2